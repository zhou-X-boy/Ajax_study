<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CORS跨域资源共享</title>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: 1px solid #90b;
        }
    </style>
</head>

<body>
    <button>发送请求</button>
    <div id="result"></div>
    <script>
        //获取button元素
        const button = document.querySelector('button');

        //绑定点击事件
        button.onclick = function() {
            //1：创建对象
            xhr = new XMLHttpRequest();

            //2：设置请求类型 URL
            xhr.open('GET', 'http://127.0.0.1:8000/cors-server');

            //3：发送请求
            xhr.send();

            //4：绑定事件
            xhr.onreadystatechange = function() {
                //判断(服务器返回了所有数据)
                if (xhr.readyState === 4) {
                    //判断响应状态码
                    if (xhr.status >= 200 && xhr.status < 300) {
                        //输出响应体
                        console.log(xhr.response);
                    }
                }
            }
        }
    </script>
</body>

</html>
