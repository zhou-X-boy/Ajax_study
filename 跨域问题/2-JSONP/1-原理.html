<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>原理演示</title>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: 1px solid #78a;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>
        //处理数据
        function handle(data) {
            //获取 result 数据
            const result = document.getElementById('result');

            result.innerHTML = data.name;

        }
    </script>
